<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: 'Times New Roman', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: #ecf0f1;
      text-align: center;
      cursor: pointer;
    }
    
    .message {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 500px;
      margin-bottom: 2rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    
    .quote {
      font-style: italic;
      margin-top: 2rem;
      opacity: 0.8;
      font-size: 1rem;
    }
    
    .status {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    .instruction {
      margin-top: 2rem;
      padding: 10px 20px;
      border: 1px solid rgba(236, 240, 241, 0.3);
      border-radius: 5px;
      opacity: 0.8;
      transition: all 0.3s ease;
    }
    
    .instruction:hover {
      opacity: 1;
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="message">
    Trong im lặng của khoảnh khắc này, âm nhạc sẽ vang lên như một lời thì thầm...
  </div>
  
  <div class="quote">
    "Cô đơn không phải là một mình, mà là khi chúng ta không tìm thấy tiếng nói chung với nhau"
  </div>
  
  <div class="status" id="status">Hãy chạm vào bất kỳ đâu để bắt đầu...</div>
  
  <div class="instruction" id="instruction">
    Chạm vào đây hoặc bất kỳ đâu trên màn hình
  </div>

  <!-- Audio element ẩn -->
  <audio id="player" preload="auto">
    <source src="toi2.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ thẻ audio.
  </audio>

  <script>
    const status = document.getElementById('status');
    const instruction = document.getElementById('instruction');
    const player = document.getElementById('player');
    let hasInteracted = false;

    function startPlayback() {
      if (hasInteracted) return;
      
      hasInteracted = true;
      status.textContent = 'Âm thanh sẽ bắt đầu sau 1 giây...';
      instruction.style.display = 'none';
      
      setTimeout(async () => {
        try {
          await player.play();
          status.textContent = 'Âm thanh đang vang lên...';
          
          player.onended = () => { 
            status.textContent = 'Âm thanh đã tắt, chỉ còn lại sự im lặng...'; 
          };
          
        } catch(err) {
          console.error(err);
          status.textContent = 'Không thể phát âm thanh...';
        }
      }, 1000);
    }

    // Thêm event listener cho toàn bộ body
    document.body.addEventListener('click', startPlayback);
    document.body.addEventListener('touchstart', startPlayback);
  </script>
</body>

</html>
