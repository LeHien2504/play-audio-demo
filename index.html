<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nếu Có Hai Trái Tim - Lofi</title>
  <style>
    body {
      font-family: 'Times New Roman', Georgia, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #ecf0f1;
      text-align: center;
      user-select: none;
    }
    #canvas-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .content {
      z-index: 10;
      padding: 20px;
      width: 90%;
      max-width: 600px;
    }
    /* Phần chữ chính - responsive cực tốt */
    .quote-big {
      font-size: clamp(1.4rem, 5vw, 2rem);   /* tự động co giãn theo màn hình */
      line-height: 1.6;
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeIn 3s forwards 1s;
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
      word-spacing: 2px;
    }
    /* Nút nhỏ gọn đẹp trên mọi thiết bị */
    .play-btn {
      margin-top: 1.5rem;
      padding: 8px 26px;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      cursor: pointer;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      transition: all 0.4s ease;
    }
    .play-btn:hover {
      background: rgba(255,255,255,0.25);
      border-color: #fff;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* Tối ưu đặc biệt cho điện thoại dọc */
    @media (max-width: 480px) {
      .quote-big {
        font-size: 1.35rem;
        line-height: 1.7;
      }
      .play-btn {
        padding: 9px 30px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas-container"></canvas>
  <audio id="audio" src="Nếu Có Hai Trái Tim (Lofi Ver).mp3" preload="auto"></audio>

  <div class="content">
    <div class="quote-big">
      Nếu có hai trái tim<br>
      anh sẽ dành cả hai cho em<br><br>
      để em không bao giờ phải nghi ngờ<br>
      rằng anh yêu em nhiều đến nhường nào...
    </div>

    <div class="play-btn" id="play-btn">Phát nhạc</div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    let playing = false;

    playBtn.onclick = () => {
      if (playing) {
        audio.pause();
        playBtn.textContent = "Tiếp tục";
        playing = false;
      } else {
        audio.play().then(() => {
          playBtn.textContent = "Tạm dừng";
          playing = true;
        }).catch(() => {
          alert("Không tìm thấy file nhạc!\nĐặt file MP3 cùng thư mục với file HTML và giữ đúng tên:\nNếu Có Hai Trái Tim (Lofi Ver).mp3");
        });
      }
    };

    audio.onended = () => {
      playing = false;
      playBtn.textContent = "Nghe lại nào ♡";
    };

    // Tuyết rơi nhẹ
    const canvas = document.getElementById('canvas-container');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = (Math.random() - 0.5) * 0.6;
        this.vy = (Math.random() - 0.5) * 0.6;
        this.size = Math.random() * 2 + 0.5;
        this.alpha = Math.random() * 0.5 + 0.3;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
      }
      draw() {
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < 100; i++) particles.push(new Particle());

    (function loop() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
